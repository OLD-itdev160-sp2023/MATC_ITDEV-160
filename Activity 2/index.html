        <h1>Simple Table</h1>

        <table id="simple-table">
            <tr>
                <th>Table Head 1</th>
                <th>Table Head 2</th>
                <th>Table head 3</th>
            </tr>
            <tr>
                <td>Table data 1</td>
                <td>Table data 2</td>
                <td>Table data 3</td>
            </tr>
        </table>

        <h1>Complex Table:</h1>

        <table id="complex-table">
            <thead>
                <tr>
                    <th scope="col" colspan="2">Table Head 1</th>
                    <th scope="col">Table head 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row" colspan="2">Table Body 1</td>
                    <td scope="row">Table Body 2</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Table Foot 1</td>
                    <td>Table Foot 2</td>
                </tr>
            </tfoot>
        </table>
    </body>
